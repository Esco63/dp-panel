<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dienstplan Panel - Login</title>
    <link rel="stylesheet" href="css/login-style.css"> <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"> </head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Anmelden</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Benutzername / E-Mail</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Anmelden</button>
                <div class="login-options">
                    <a href="#">Passwort vergessen?</a>
                    </div>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script> </body>
</html>
